<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <header>
        <section class="layout">
            <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
            <a class="layot__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </section>
    </header>
    
    <section>
        <article class="main-page-element">
            <p id="top-section">
                <label for="new-task">Add Item</label>
                <div class="main-page-element__task-row-wrapper">
                    <input 
                        id="new-task"
                        class="list__element__task" 
                        type="text">
                    <button class="list__element__btn">Add</button>
                </div>
            </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="list">
            <li class="list__element">
                <input type="checkbox">
                <label class="list__element__task">Pay Bills</label>
                <input type="text">
                <button class="list__element__btn_edit list__element__btn">Edit</button>
                <button class="list__element__delete list__element__btn">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="list__element_edit-mode list__element">
                <input type="checkbox">
                <label class="list__element__task">Go Shopping</label>
                <input 
                    type="text" 
                    value="Go Shopping" 
                    class="list__element__task">
                <button class="list__element__edit list__element__btn">Save</button>
                <button class="list__element__delete list__element__btn">
                     <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="list">
            <li class="list__element">
                <input type="checkbox" checked>
                <label class="list__element__task">See the Doctor</label>
                <input type="text" class="list__element__task">
                <button class="list__element__edit list__element__btn">Edit</button>
                <button class="list__element__delete list__element__btn">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </article>
    </section>
        <script  src="app.js"></script>
</body>
</html>
